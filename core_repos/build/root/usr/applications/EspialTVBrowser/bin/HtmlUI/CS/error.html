<head>

<title>发生错误。</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + "  不可用。";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>很抱歉，可能遇到了问题。</h2>
<br>
无法加载 <b><script>document.writeln(Espial.errURL)</script></b> 的网页。
<br>
<br>
<b>您可能需要进行以下操作:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">稍后重新加载此网页。</a></li>
	<li><a onclick="Espial.back();">返回至上一网页。</a></li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
