<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="tr" lang="tr">

<head>

<title>Hata oluştu.</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + " kullanılamaz.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>Üzgünüz, ancak bir sorun var.</h2>
<br>
 <b><script>document.writeln(Espial.errURL)</script> adresindeki sayfa yüklenemiyor.</b> 
<br>
<br>
<b>Şunları yapmayı deneyebilirsiniz:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">Bu web sayfasını daha sonra tekrar yüklemek.</a></li>
	<li><a onclick="Espial.back();">Önceki web sayfasına geri dönmek.</a></li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
