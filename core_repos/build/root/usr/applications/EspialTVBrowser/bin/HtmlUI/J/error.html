<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>

<title>エラーが発生しました</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + " は使用できません。";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>申し訳ありませんが、問題が発生しました。</h2>
<br>
<b><script>document.writeln(Espial.errURL)</script></b> の Web ページを読み込めませんでした。
<br>
<br>
<b>以下の方法を試してみてください:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">後でこのページを再読み込みする。</a></li>
	<li><a onclick="Espial.back();">前の Web ページに戻る。</a></li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
