<title>Se produjo un error</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + " no está disponible.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>Lo sentimos, parece haber un problema.</h2>
<br>
No se pudo cargar la página Web de <b><script>document.writeln(Espial.errURL)</script></b> .
<br>
<br>
<b>Algunas soluciones que puede probar:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">Vuelva a cargar esta página Web más tarde.</a></li>
	<li><a onclick="Espial.back();">Vuelva a la página Web anterior.</a></li>
</ul>

<i><script>document.writeln(errStr());</script></i>
