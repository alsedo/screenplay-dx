<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ar" lang="ar" dir='rtl'>
	
	<head>
		
		<title>حدث خطأ</title>
		
		<script type="text/javascript">
		
		/* Method used to return the error description based on the error code */
		function errStr()
		{
			return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
		}
		
		function setTitle()
		{
			document.title = "إن " + Espial.errURL + " غير متوفر.";
			errStr();
		}
		
		</script>
		
		<style type="text/css">
			<!-- add here any style specific to this dialog -->
		</style>
		
	</head>	
	<body onload="javascript:setTitle();">
		<br>
		<h2>نحن آسفون، لكن يبدو أن هناك مشكلة.</h2>
		<br>
		تعذر تحميل صفحة الويب الموجودة على <b><script>document.writeln(Espial.errURL)</script></b>.
		<br>
		<br>
		<b>إعادة تحميل صفحة الويب هذه لاحقًا.</b>
		<ul>
			<li><a onclick="Espial.gotoURL(Espial.errURL);">تحديث صفحة ويب في وقت لاحق</a></li>
			<li><a onclick="Espial.back();">العودة إلى صفحة الويب السابقة.</a> </li>
		</ul>
		
		<br>
		<br>
		<i><script>document.writeln(errStr());</script></i>
	</body>
</html>
