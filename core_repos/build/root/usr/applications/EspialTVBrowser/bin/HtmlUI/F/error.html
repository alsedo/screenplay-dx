<title>Une erreur est survenue.</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + " n’est pas disponible.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>Nous sommes désolés, mais un problème s’est produit.</h2>
<br>
Impossible de charger la page Web qui se trouve à l’adresse <b><script>document.writeln(Espial.errURL)</script></b> .
<br>
<br>
<b>Vous pouvez :</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">Actualiser cette page Web ultérieurement.</a></li>
	<li><a onclick="Espial.back();">Revenir</a> à la page Web précédente.</li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
