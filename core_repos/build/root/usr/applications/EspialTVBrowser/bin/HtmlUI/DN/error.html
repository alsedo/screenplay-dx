
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

<title>Der opstod en fejl.</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + " ikke tilgængelig.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>Vi beklager, men der ser ud til at være et problem.</h2>
<br>
Websiden på  <b><script>document.writeln(Espial.errURL)</script></b> kunne ikke indlæses.
<br>
<br>
<b>Her er nogle få ting, du kan forsøge:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">Indlæs websiden igen senere.</a></li>
	<li><a onclick="Espial.back();">Gå tilbage til den forrige webside.</a></li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
