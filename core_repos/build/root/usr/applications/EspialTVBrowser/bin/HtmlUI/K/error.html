<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>

<title>다음을 수행해 보십시오.</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + " 을 사용할 수 없습니다.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>죄송합니다. 문제가 발생했습니다.</h2>
<br>
<b><script>document.writeln(Espial.errURL)</script></b> 의 웹 페이지를 로드할 수 없습니다.
<br>
<br>
<b>다음을 수행해 보십시오.</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">웹 페이지를 나중에 다시 로드합니다.</a></li>
	<li><a onclick="Espial.back();">이전 웹 페이지로 돌아갑니다.</a></li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
