<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>

<title>È verificato un errore.</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + "  non disponibile.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>Siamo spiacenti, ma si è verificato un problema.</h2>
<br>
Impossibile caricare la pagina Web all'indirizzo <b><script>document.writeln(Espial.errURL)</script></b>.
<br>
<br>
<b>Di seguito sono riportati alcuni possibili tentativi:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">Ricaricare la pagina Web in un secondo momento.</li>
	<li><a onclick="Espial.back();">Tornare alla pagina Web precedente.</li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
