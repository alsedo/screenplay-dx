<script type="text/javascript">

function doLoad() {
   var size = Espial.getPopupListSize();
   var selectList = document.getElementById("mydropdown2");
   var i = 0;
   var option;

   for (i=0; i<size; i++) {
       option = document.createElement('option');
       option.text = Espial.getPopupListItemText(i);
       selectList.add(option, null);
   }
   selectList.selectedIndex = Espial.getPopupListSelectedIndex();
   selectList.focus();
   
   
   
   setFocusStyle()  
}

function doClose() {
   Espial.setPopupListSelectedIndex(document.getElementById("mydropdown2").selectedIndex);
   Espial.closePopupList();
}
