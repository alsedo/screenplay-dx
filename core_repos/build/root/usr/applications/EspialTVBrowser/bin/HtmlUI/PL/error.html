<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">

<head>

<title>Wystąpił błąd.</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = "Adres " + Espial.errURL + " jest niedostępny.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>Wystąpił problem.</h2>
<br>
Nie można wczytać strony pod adresem <b><script>document.writeln(Espial.errURL)</script></b> .
<br>
<br>
<b>Oto kilka rozwiązań, które można zastosować:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">Ponownie wczytaj tę stronę później.</a></li>
	<li><a onclick="Espial.back();">Wróć do poprzedniej strony.</a></li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
