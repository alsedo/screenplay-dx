<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="no" lang="no">

<head>

<title>Feil oppstod.</title>

<script type="text/javascript">

/* Method used to return the error description based on the error code */
function errStr()
{
	return "TYPE[" + Espial.errType + "] CODE[" + Espial.errCode + "] - " + Espial.errStr;
}

function setTitle()
{
	document.title = Espial.errURL + " er ikke tilgjengelig.";
	errStr();
}

</script>

<style type="text/css">
	<!-- add here any style specific to this dialog -->
</style>

</head>

<body onload="javascript:setTitle();">
<br>
<h2>Vi beklager, men det later til å ha oppstått et problem.</h2>
<br>
Nettsiden med adressen <b><script>document.writeln(Espial.errURL)</script></b> kunne ikke lastes inn.
<br>
<br>
<b>Her er noen få ting du kanskje kan prøve:</b>
<ul>
	<li><a onclick="Espial.gotoURL(Espial.errURL);">Last inn nettsiden på nytt senere.</a></li>
	<li><a onclick="Espial.back();">Gå tilbake til forrige nettside.</a></li>
</ul>

<br>
<br>
<i><script>document.writeln(errStr());</script></i>
</body>
</html>
